<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recursos/css/estilos.css">
    <title>Document</title>
</head>

<body>
    <form id="form-registro" class="form-registro">
        <h4>Formulario de Registro</h4>
        <br>
        <label class="control-label">Username</label>
        <input class="control-input" type="text" name="Username" id="Username">
        <label class="control-label">Correo</label>
        <input class="control-input" type="email" name="Correo" id="Correo">
        <label class="control-label">Contrasena</label>
        <input class="control-input" type="password" name="Contrasena" id="Contrasena">
        <label class="control-label">Confirmar contrasena</label>
        <input class="control-input" type="password" name="Confirmar-contrasena" id="confirmar-contrasena">

        <input id="btn-submit-form" class="btn-submit-form" type="submit" value="Registrar">

    </form>
    <script type="text/javascript" src="./recursos/scripts/checkMail.js"></script>
</body>

</html>
